<!-- accountForm.html -->
<template>
  <lightning-card title="Account Information">
    <div class="slds-p-around_medium">
      <lightning-combobox
        name="Military_Branch__c"
        label="Military Branch"
        placeholder="Select Branch"
        options={branchOptions}
        onchange={handleInputChange}
        value={accountRecord.Military_Branch__c}
      ></lightning-combobox>

      <lightning-combobox
        name="Discharge_Status__c"
        label="Discharge Status"
        placeholder="Select Status"
        options={dischargeOptions}
        onchange={handleInputChange}
        value={accountRecord.Discharge_Status__c}
      ></lightning-combobox>

      <lightning-input
        type="tel"
        label="Phone Number"
        name="Phone"
        value={accountRecord.Phone}
        onchange={handleInputChange}
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
      ></lightning-input>

      <lightning-input
        type="password"
        label="Social Security Number"
        name="SSN__c"
        value={accountRecord.SSN__c}
        pattern="[0-9]{3}-[0-9]{2}-[0-9]{4}"
      ></lightning-input>

      <lightning-input
        type="date"
        name="Service_Date_Start__c"
        label="Enter your service start date"
        value={accountRecord.Service_Date_Start__c}
      ></lightning-input>
      <lightning-input
        type="date"
        name="Service_Date_End__c"
        label="Enter your service end date"
        value={accountRecord.Service_Date_End__c}
      ></lightning-input>

      <div class="slds-m-top_medium">
        <lightning-button
          label="Submit"
          variant="brand"
          onclick={createAccount}
        ></lightning-button>
      </div>
    </div>

    <!-- Spinner for loading states -->
    <template if:true={isLoading}>
      <div class="slds-is-relative">
        <lightning-spinner
          alternative-text="Loading"
          size="medium"
        ></lightning-spinner>
      </div>
    </template>
  </lightning-card>
</template>
