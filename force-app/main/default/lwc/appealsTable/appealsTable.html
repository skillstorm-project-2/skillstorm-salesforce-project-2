<template>
    <lightning-card title="Your Appeals">
        <template lwc:if={appeals.length}>
            <div class="slds-p-horizontal_small">
                <lightning-datatable
                    key-field="Id"
                    data={appeals}
                    columns={tableColData}
                    hide-checkbox-column="true"
                >
                </lightning-datatable>
            </div>
        </template>

        <template lwc:else>
            <div class="slds-p-horizontal_small">
                No appeals found.
            </div>
        </template>

    </lightning-card>
</template>
