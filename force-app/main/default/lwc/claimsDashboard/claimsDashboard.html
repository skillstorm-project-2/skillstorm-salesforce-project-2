<template>
    <div class="slds-grid slds-gutters slds-grid_align-stretch">
        <!-- Claims Table -->
        <div class="slds-col slds-size_8-of-12">
            <template lwc:if={claims.length}>
                <div>
                    <c-claims-table-filter-buttons
                        onfilterclaims={handleFilterClaims}
                    ></c-claims-table-filter-buttons>
                </div>
                <c-claims-table 
                    claims={claims}
                    show-claim-type={showingClaimType}
                ></c-claims-table>
            </template>
            <template lwc:else>
                <lightning-card title="No Claims Found">
                    <div class="slds-p-horizontal_small">
                        <p>No claims found for this account.</p>
                    </div>
                </lightning-card>
            </template>
        </div>

        <!-- Submit Claim Form -->
        <div class="slds-col slds-size_4-of-12">
            <div style="display: flex; justify-content: end; padding-bottom: 16px; padding-top: 12px;">
                <lightning-button-group>
                    <lightning-button
                        label="Create Claim"
                        onclick={handleCreateClaim}
                    ></lightning-button>
                    <lightning-button
                        label="Create Appeal"
                        onclick={handleCreateAppeal}
                    ></lightning-button>
                    <lightning-button
                    label="Export to PDF"
                    onclick={handlePDF}
                    ></lightning-button>
                </lightning-button-group>
            </div>
            <c-appeals-table appeals={activeAppeals}></c-appeals-table>
        </div>
    </div>
</template>
