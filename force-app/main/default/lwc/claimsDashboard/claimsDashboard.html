<template>
    <div>
        <!-- action bar -->
        <div class="slds-m-bottom_medium slds-grid slds-wrap">
            <div>
                <lightning-button
                    label="Create Claim"
                    variant="brand"
                    onclick={handleCreateClaim}
                ></lightning-button>
            </div>
            <div class="slds-m-left_x-large">
                <lightning-button
                    label="Create Appeal"
                    variant="brand"
                    onclick={handleCreateAppeal}
                ></lightning-button>
            </div>
            <div class="slds-m-left_x-large">
                <lightning-button
                label="Export to PDF"
                variant="brand"
                onclick={handlePDF}
                ></lightning-button>
            </div>
         </div>
    </div>
    <div class="slds-grid slds-gutters slds-grid_align-stretch">
        <!-- Claims Table -->
        <div class="slds-col slds-size_8-of-12">
            <template lwc:if={claims.length}>
                <c-claims-table claims={claims}></c-claims-table>
            </template>
        </div>

        <!-- Submit Claim Form -->
        <div class="slds-col slds-size_4-of-12">
            <c-appeals-table></c-appeals-table>
        </div>
    </div>
</template>
