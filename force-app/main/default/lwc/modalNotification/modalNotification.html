<template>
  <template if:true={isOpen}>
    <div class="slds-notify_container">
      <div class={toastClass} role="alert">
        <span class="slds-assistive-text">{variant}</span>
        <span class="slds-icon_container slds-m-right_small" title={variant}>
          <lightning-icon icon-name={iconName} size="small" variant="inverse">
          </lightning-icon>
        </span>
        <div class="slds-notify__content">
          <h2 class="slds-text-heading_small">{title}</h2>
          <p>{message}</p>
        </div>
        <div class="slds-notify__close">
          <lightning-button-icon
            icon-name="utility:close"
            variant="bare-inverse"
            alternative-text="Close"
            onclick={closeToast}
          ></lightning-button-icon>
        </div>
      </div>
    </div>
  </template>
</template>
