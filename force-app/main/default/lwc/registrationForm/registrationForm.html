<template>
  <lightning-progress-indicator
    current-step={currentStep}
    type="base"
    variant="base"
  >
    <lightning-progress-step label="Step 1" value="1"></lightning-progress-step>
    <lightning-progress-step label="Step 2" value="2"></lightning-progress-step>
  </lightning-progress-indicator>

  <div class="stepOne">
    <lightning-input
      type="email"
      label="Email address"
      required
    ></lightning-input>
    <lightning-input type="text" label="First Name" required></lightning-input>
    <lightning-input type="text" label="Last Name" required></lightning-input>
    <lightning-button
      class="slds-m-top_small"
      label="Next"
      onclick={goToStepTwo}
    ></lightning-button>
  </div>
  <div class="stepTwo slds-hide"></div>
</template>
