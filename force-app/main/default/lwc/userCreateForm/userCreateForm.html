<template>
  <lightning-card title="Register">
    <div class="slds-p-around_medium">
      <lightning-input
        type="email"
        label="Email address"
        required
        value={userRecord.Email}
        onchange={handleInputChange}
        name="Email"
      ></lightning-input>

      <lightning-input
        type="text"
        label="First Name"
        required
        value={userRecord.FirstName}
        onchange={handleInputChange}
        name="FirstName"
      ></lightning-input>

      <lightning-input
        type="text"
        label="Last Name"
        required
        value={userRecord.LastName}
        onchange={handleInputChange}
        name="LastName"
      ></lightning-input>

      <lightning-input
        type="text"
        label="Username"
        required
        value={userRecord.Username}
        onchange={handleInputChange}
        name="Username"
        class="slds-m-top_small"
      ></lightning-input>

      <lightning-input
        type="text"
        label="Alias"
        required
        maxlength="8"
        value={userRecord.Alias}
        onchange={handleInputChange}
        name="Alias"
      ></lightning-input>

      <lightning-input
        type="text"
        label="Nickname"
        required
        value={userRecord.CommunityNickname}
        onchange={handleInputChange}
        name="CommunityNickname"
      ></lightning-input>

      <div class="slds-m-top_medium">
        <lightning-button
          label="Create User and Continue"
          variant="brand"
          onclick={createUser}
          disabled={isButtonDisabled}
        ></lightning-button>
      </div>
    </div>

    <!-- Spinner for loading states -->
    <template if:true={isLoading}>
      <div class="slds-is-relative">
        <lightning-spinner
          alternative-text="Loading"
          size="medium"
        ></lightning-spinner>
      </div>
    </template>
  </lightning-card>
</template>
